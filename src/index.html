<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        button {
            display: inline-block;
            margin-right: 20px;
            width: 100px;
            height: 30px;
            text-align: center;
            outline: none;

            border-radius: 8px;
            background-color: blueviolet;
            opacity: 0.7;
            color: #fff;
        }
    </style>
</head>
<body>
    <video id="myVideo" style="width: 500px;height: 500px;" autoplay></video>
    <button type="button" id="recordStart">开始录制</button>
    <button type="button" id="recordStop">暂停录制</button>
    <button type="button" id="recordPlay">播放录像</button>
    <video id="playVideo" style="width: 500px;height: 500px;" autoplay></video>

</body>
<script type="text/javascript">
    console.dir(MediaRecord);
    let vieoDom = document.getElementById('myVideo');
    let videoPlay = document.getElementById('playVideo');
    let commonAPI = null;

    MediaRecord.init(vieoDom, (API) => {
        commonAPI = API.mediaRecordBiz;
    });

    let handleStartRecords = (event) => {
         event.target.style.backgroundColor = '#ccc';
        commonAPI.mediaStartRecord();
    }

    let handleStopRecord = (event) => {
        event.target.style.backgroundColor = '#ccc';
        commonAPI.mediaStopRecord(vieoDom);
    }

    let handlePlayRecord = (event) => {
        event.target.style.backgroundColor = '#ccc';
        commonAPI.mediaPlayRecord(videoPlay);
    }

    document.getElementById('recordStart').addEventListener('click', handleStartRecords, false);
    document.getElementById('recordStop').addEventListener('click', handleStopRecord, false);
    document.getElementById('recordPlay').addEventListener('click', handlePlayRecord, false);

</script>
</html>
